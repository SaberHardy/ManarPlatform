{% extends 'partials/base.html' %}

{% block content %}
    <div class="container my-3">
        <form action='' method="POST">
            <div class="form-group">
                <label for="fullname">Full name</label>
                <input type="text" class="form-control" name="fullname" required/>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" class="form-control" name="birthday" required/>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Place of Birth</label>
                <input type="text" class="form-control" name="place_of_birth" required/>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Date of The inscription</label>
                <input type="date" class="form-control" name="inscription_date" required/>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <input class="form-control" type="text" name="sex"/>
            </div>

            <div class="form-group">
                <select name="language" id="language">
                    {% for activity in activities %}
                    <option value="javascript">{{ activity }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="group">Group</label>
                <input class="form-control" type="text" name="group" required/>
            </div>

            <div class="form-group">
                <label for="group">Activity Type</label>
                <input class="form-control" type="text" name="activity_type" required/>
            </div>

            <div class="form-group">
                <label for="computer_nbr">Computer Number</label>
                <input class="form-control" type="text" name="computer_nbr"/>
            </div>
            <div class="form-group">
                <label for="parents_phone"> Parents Phone number</label>
                <input class="form-control" type="text" name="parents_phone" required/>
            </div>

            <button class="btn btn-success" type="submit">Add Student</button>
        </form>
    </div>
{% endblock %}
